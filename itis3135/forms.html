<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Ro Mussasa's Red Moose || ITIS 3135 || Forms</title>
    <link rel="stylesheet" href="styles/default.css" >
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
  </head>

  <body>
    <header>
      <div data-include="components/header.html"></div>
      <h3><strong>"<i>Your laces are <em>Moose</em>"</i></strong></h3>

    </header>

    <main>
      <h2>Form</h2>
      <p class="page-form">Fill out this form:</p>
      <form>
        <label for="name">Name: </label><br>
        <input type="text" id="name" name="name" placeholder="John Doe"><br>

        <label for="email">Email: </label><br>
        <input type="email" id="email" name="email" placeholder="jdoe@gmail.com" required><br>

        <label for="phone-number">Phone #: </label><br>
        <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{10}" placeholder="000-000-0000" required><br><br>

        <label for="age-range">Age range:</label><br>
        <input type="radio" id="option1" name="age-range" value="Option1">
        <label for="option1"> 0 - 12</label><br>
        <input type="radio" id="option2" name="age-range" value="Option2">
        <label for="option2"> 13 - 18 </label><br>
        <input type="radio" id="option3" name="age-range" value="Option3">
        <label for="option3"> 18 - 25</label><br>
        <input type="radio" id="option3" name="age-range" value="Option3">
        <label for="option3"> 25 - 65 </label><br><br>

        

        <button type="submit">Submit</button>
        
      </form>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
  </body>
</html>
