<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Ro Mussasa's Red Moose || ITIS 3135 || BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css" >
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
  </head>

  <body>
    <header>
      <div data-include="components/header.html"></div>
      <h3><strong>"<i>Your laces are <em>Moose</em>"</i></strong></h3>
    </header>
<br>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        
        <div class="byo-container">
        <form>
            <label for="name"><strong>Name:</strong> </label>
            <input class="byo-info" type="text" id="name" name="name" placeholder="Enter your name..." size="30" required><br>
            <br>
            <label for="name"><strong>Mascot:</strong></label>
            <input class="byo-info" type="text" id="m-name" name="name" placeholder="i.e. Jolly Deer..." size="30" required><br>
            <br>
            <label for="imageUpload"><strong>Image (PNG, JPEG, JPG): </strong></label>
            <input class="byo-info" type="file" id="imageUpload" name="imageUpload" accept=".jpg, .jpeg, .png" required><br>
            <br>
            <label for="img-c"><strong>Image caption:</strong></label>
            <input class="byo-info" type="text" id="img-c" name="name" placeholder="Enter an image caption..." size="30" required><br>
            <br>
            <label for="pbackground"><strong>Personal Background:</strong></label>
            <input class="byo-info" type="text" id="pbackground" name="name" placeholder="Enter your personal background..." size="30" required><br>
            <br>
            <label for="abackground"><strong>Academic Background:</strong></label>
            <input class="byo-info" type="text" id="abackground" name="name" placeholder="Enter your academic background..." size="30" required><br>
            <br>
            <label for="wdbackground"><strong>Web Development Background:</strong></label>
            <input class="byo-info" type="text" id="wdbackground" name="name" placeholder="Enter your web development background..." size="30" required><br>
            <br>
            <label for="pc-type"><strong>Primary computer:</strong></label>
            <input class="byo-info" type="text" id="pc-type" name="name" placeholder="Enter your computer platform..." size="30" required><br>
            <br>

            <label for="joke"><strong>Funny thing:</strong></label>
            <input class="byo-info" type="text" id="joke" name="name" placeholder="Give us your best joke..." size="30" required><br>
            <br>
            <label for="miscellaneous"><strong>Anything else:</strong></label>
            <input class="byo-info" type="text" id="miscellaneous" name="name" placeholder="Anything else..." size="30" required><br>
            <br>
            <label for="byo-checkbox"><strong>"I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available."</strong></label>
            <input class="byo-info" type="checkbox" id="byo-checkbox" name="name" placeholder="Anything else..." size="30" required><br>
            <br>
            
        </form>
        </div>
      
    </main>
<br>
      <br>
      <br>
    <footer>
      <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.js"></script>
  </body>
</html>
